  <script type="text/javascript">
    class Component {
      constructor(props = {}){
        this.prop = props;
      }
      setState(state){
        this.state = state;
        const oleElem = this.elem;
        
      }
      renderDOM(string){
        this.constructor.createDomByString(string);
        this.onClick && this.elem.addEventListener('click', this.onClick.bind(this), false);
        return this.elem;
      }
      static createDomByString(string){
        const div = document.createElement('div');
        div.innerHTML = string;
        return div;
      }
    }

    class ColorButton extends Component {
      constructor(props){
        super(props);
        this.state = {color:'blue'};
      }
    }
